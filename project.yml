name: intern

options:
  bundleIdPrefix: com.nursultan.intern
  xcodeVersion: 15.0
  minimumXcodeGenVersion: 2.42
  deploymentTarget:
    iOS: "15.0"
  groupOrdering:
    - order: [intern]
    - pattern: 'intern'
      order: [Application, Configuration, Domain, Paywall, AuthFirebase]
  generateEmptyDirectories: true
  postGenCommand: pod install
  
packages:
  Firebase:
    url: https://github.com/firebase/firebase-ios-sdk
    from: 11.6.0

settings:
  base:
    SWIFT_VERSION: 5.0
    CURRENT_PROJECT_VERSION: 1.0
    MARKETING_VERSION: 1.0
    TARGETED_DEVICE_FAMILY: 1

configs:
  Debug: debug
  Release: release

targets:
  intern:
    type: application
    platform: iOS
    sources:
      - path: intern
    dependencies:
      - package: Firebase
        product: FirebaseCore
      - package: Firebase
        product: FirebaseAuth
    info:
      path: intern/Application/Info.plist
      properties:
        CFBundleVersion: "$(CURRENT_PROJECT_VERSION)"
        CFBundleShortVersionString: "$(MARKETING_VERSION)"
        CFBundleExecutable: "$(EXECUTABLE_NAME)"
        UILaunchStoryboardName: LaunchScreen
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              - UISceneConfigurationName: "Default Configuration"
                UISceneDelegateClassName: "$(PRODUCT_MODULE_NAME).SceneDelegate"

    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.nursultan.intern
